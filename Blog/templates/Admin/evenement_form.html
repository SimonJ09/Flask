<!-- ajout_form.html -->
<h1>Ajout d'evenements</h1>
<form method="POST" action="/ajouter_evenement" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Titre de l'evenement</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="contenu">Contenu de l'evenement</label>
        <textarea class="form-control" id="contenu" name="contenu" rows="5" required></textarea>
    </div>
    <div class="form-group">
        <label for="photo">Image</label>
        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
    </div>
    <div class="form-group">
        <label for="pdf">PDF</label>
        <input type="file" class="form-control" id="pdf" name="pdf" accept=".pdf">
    </div>
    
    <div class="form-group">
        <label for="date_publication">Date de début</label>
        <input type="date" class="form-control" id="date_publication" name="date_de_depart">
    </div>
    <div class="form-group">
        <label for="date_publication">Date de fin </label>
        <input type="date" class="form-control" id="date_publication" name="date_de_fin">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
    <a href="{{ url_for('evenements') }}" class="btn btn-secondary">Cancel</a>
</form>
